<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Trinity Nexus</title>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" [(ngModel)]="username" name="username" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </form>
      </div>  
      <div class="login-container" id="forgotPasswordScreen">
        <h2>Change Password</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" [(ngModel)]="email" name="email" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" [(ngModel)]="phone" name="phone" type="phone" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary">Reset Password</button>
          <a href="#" id="loginLink">Login with Username/Password</a>
        </form>
      </div>  
      <div class="login-container" id="registerScreen">
        <h2>Register your student account!</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input id="fname" [(ngModel)]="email" name="email" type="text" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input id="lname" [(ngModel)]="email" name="email" type="text" class="form-control" required />
              </div>
          <div class="form-group">
            <label for="regemail">Email Address</label>
            <input id="regemail" [(ngModel)]="email" name="email" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="regphone">Phone Number</label>
            <input id="regphone" [(ngModel)]="phone" name="phone" type="phone" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="#" id="loginLink">Login with Username/Password</a>
        </form>
      </div>  
</body>
