services:
  postgres:
    container_name: container-pg
    image: postgres
    hostname: localhost
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: trinnex
      POSTGRES_DB: studentdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    container_name: container-pgadmin
    image: dpage/pgadmin4
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: mhaynes@trinityedu.net
      PGADMIN_DEFAULT_PASSWORD: AlphaNum#1
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

  server:
    container_name: container-trinityDbSvr
    build:
      context: .
    environment:
      NODE_ENV: production
    depends_on:
      - postgres
    ports:
      - 3000:3000
    restart: unless-stopped

volumes:
  pgadmin_data:
  postgres-data:
  
